     <head>
       <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     </head>
   
      <div id="app">
         <button @click="counter++">Add 1</button><br><br>
         <button @click="counter += 5">Add 5</button><br><br>
         <span>current value: {{counter}}</span><br><br>
         <span>result: {{result()}}</span>
       </div>
       <script>
         new Vue({
           el: '#app',
           data: {
             counter: 0,
           },
           watch: {
            counter: function(value) {
              var that = this;
              setTimeout(function() {
                that.counter = 0;
              }, 5000);
            }
           },
           methods: {
             result() {
               return this.counter >= 45 ? "Done" : "Not There Yet";
             }
           }
         })
   
       </script>
